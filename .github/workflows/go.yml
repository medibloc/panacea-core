name: panacea-core

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: make build

    - name: Test
      run: make test

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v1.2.1
      
    - name: Deploy
      run: echo "Deploying..."
