swagger: '2.0'
info:
  title: Cosmoshub - gRPC Gateway docs
  description: A REST interface for state queries
  version: 1.0.0
paths:
  /panacea/aol/v2/owners/{owner_address}/topics:
    get:
      summary: Topics returns topic names.
      operationId: Topics
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              topic_names:
                type: array
                items:
                  type: string
              pagination:
                type: object
                properties:
                  next_key:
                    type: string
                    format: byte
                    description: |-
                      next_key is the key to be passed to PageRequest.key to
                      query the next page most efficiently. It will be empty if
                      there are no more results.
                  total:
                    type: string
                    format: uint64
                    title: >-
                      total is total number of results available if
                      PageRequest.count_total

                      was set, its value is undefined otherwise
                description: >-
                  PageResponse is to be embedded in gRPC response messages where
                  the

                  corresponding request message has used PageRequest.

                   message SomeResponse {
                           repeated Bar results = 1;
                           PageResponse page = 2;
                   }
            description: >-
              QueryTopicsResponse is the response type for the Query/Topics RPC
              method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: owner_address
          in: path
          required: true
          type: string
        - name: pagination.key
          description: |-
            key is a value returned in PageResponse.next_key to begin
            querying the next page most efficiently. Only one of offset or key
            should be set.
          in: query
          required: false
          type: string
          format: byte
        - name: pagination.offset
          description: >-
            offset is a numeric offset that can be used when key is unavailable.

            It is less efficient than using key. Only one of offset or key
            should

            be set.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.limit
          description: >-
            limit is the total number of results to be returned in the result
            page.

            If left empty it will default to a value to be set by each app.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.count_total
          description: >-
            count_total is set to true  to indicate that the result set should
            include

            a count of the total number of items available for pagination in
            UIs.

            count_total is only respected when offset is used. It is ignored
            when key

            is set.
          in: query
          required: false
          type: boolean
        - name: pagination.reverse
          description: >-
            reverse is set to true if results are to be returned in the
            descending order.


            Since: cosmos-sdk 0.43
          in: query
          required: false
          type: boolean
      tags:
        - QueryService
  /panacea/aol/v2/owners/{owner_address}/topics/{topic_name}:
    get:
      summary: Topic returns topic details.
      operationId: Topic
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              topic:
                type: object
                properties:
                  description:
                    type: string
                  total_records:
                    type: string
                    format: uint64
                  total_writers:
                    type: string
                    format: uint64
                description: Topic defines a topic type.
            description: >-
              QueryTopicResponse is the response type for the Query/Topic RPC
              method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: owner_address
          in: path
          required: true
          type: string
        - name: topic_name
          in: path
          required: true
          type: string
      tags:
        - QueryService
  /panacea/aol/v2/owners/{owner_address}/topics/{topic_name}/records/{offset}:
    get:
      summary: Record returns record details.
