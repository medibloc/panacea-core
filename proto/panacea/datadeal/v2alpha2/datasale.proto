// DataSale defines a data sale.
message DataSale {
  string seller_address = 1;
  uint64 deal_id = 2;
  bytes seller_cid = 3;
  bytes buyer_cid = 4;
  Status status = 5;
  //TODO
  /*
  VotingPeriod voting_period = 6;
  TallyResult sell_data_tally_result = 7;
  TallyResult buy_data_tally_result = 8;
   */
}

enum Status {
  VERIFYING = 0;
  DELIVERING = 1;
  FAILED = 2;
}
