syntax = "proto3";
package panacea.did.v2;

import "google/api/annotations.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
// this line is used by starport scaffolding # 1
import "panacea/did/v2/did.proto";

option go_package = "github.com/medibloc/panacea-core/x/did/types";

// Query defines the gRPC querier service.
service Query {
	// DIDDocumentWithSeq returns a DID Document with a sequence number.
	rpc DIDDocumentWithSeq(QueryDIDRequest) returns (QueryDIDResponse) {
		option (google.api.http).get = "/panacea/did/v2/dids/{did}";
	}
}

// QueryDIDRequest is the request type for the Query/DIDDocumentWithSeq RPC method.
message QueryDIDRequest {
	string did = 1;
}

// QueryDIDResponse is the response type for the Query/DIDDocumentWithSeq RPC method.
message QueryDIDResponse {
	DIDDocumentWithSeq did_document_with_seq = 1;
}
