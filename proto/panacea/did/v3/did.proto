syntax = "proto3";
package panacea.did.v3;

option java_multiple_files = true;
option go_package = "github.com/medibloc/panacea-core/x/did/types";

import "gogoproto/gogo.proto";

// DIDDocument defines a W3C DID Document with document data type to specify the version of document spec.
message DIDDocument {
  bytes document = 1;
  string document_data_type = 2;
  bool deactivated = 3;
}