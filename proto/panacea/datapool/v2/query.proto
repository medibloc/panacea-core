syntax = "proto3";
package panacea.datapool.v2;

option go_package = "github.com/medibloc/panacea-core/x/datapool/types";

import "google/api/annotations.proto";
import "panacea/datapool/v2/pool.proto";

// Query defines the gRPC querier service.
service Query {
  // Pool returns a Pool.
  rpc Pool(QueryPoolRequest) returns (QueryPoolResponse) {
    option (google.api.http).get = "/panacea/datapool/v2/pools/{pool_id}";
  }

  // Contract returns a contract address registered to x/datapool module
  rpc Contract(QueryContractRequest) returns (QueryContractResponse) {
    option (google.api.http).get = "/panacea/datapool/v2/contract";
  }
}

// QueryPoolRequest is the request type for the Query/Pool RPC method.
message QueryPoolRequest {
  uint64 pool_id = 1;
}

// QueryPoolResponse is the response type for the Query/Pool RPC method.
message QueryPoolResponse {
  Pool pool = 1;
}

// QueryContractRequest is the request type for the Query/Contract RPC method.
message QueryContractRequest {}

// QueryContractResponse is the response type for the Query/Contract RPC method.
message QueryContractResponse {
  string contract_address = 1;
}