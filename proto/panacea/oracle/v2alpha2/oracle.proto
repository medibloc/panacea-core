syntax = "proto3";
package panacea.oracle.v2alpha2;

option go_package = "github.com/medibloc/panacea-core/x/oracle/types";

import "gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";

// OracleStatus enumerates the status of oracle.
enum OracleStatus {
  // ACTIVE defines the oracle status that is active
  ACTIVE = 0;
  // JAILED defines the oracle status that has been jailed
  JAILED = 1;
  // MIGRATING defines the oracle status that is in migrating to new version of oracle
  MIGRATING = 2;
}

// Oracle defines a detail of oracle.
message Oracle {
  string address = 1;
  OracleStatus status = 2;
  uint64 up_time = 3;
  google.protobuf.Timestamp jailed_at = 4 [
    (gogoproto.stdtime) = true, (gogoproto.nullable) = true, (gogoproto.moretags) = "yaml:\"jailed_at\""
  ];
}